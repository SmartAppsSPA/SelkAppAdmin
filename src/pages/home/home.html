<ion-header>
  <ion-navbar>
    <ion-title>
      Sistema de Administraci√≥n Selk'App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h4>Opciones</h4>
	<ion-item>
		<button ion-button color="primary" [navPush]="newBusinessPage">Nueva empresa</button>
		<button ion-button color="secondary" [navPush]="notificationsPage">Preview Notificaciones</button>
		<button ion-button color="danger">Crear 30 empresas al azar</button>
		<button ion-button color="danger">Eliminar empresas aleatorias</button>
	</ion-item>
	<h4>Empresas</h4>
 	<ion-list>
	  <ion-item *ngFor="let b of businessList">
	  	<span  (click)="edit(b.$key, b)">
	    	{{b.info.name}}
	  	</span>
	    <button ion-button color="danger" float-right (click)="delete(b.$key)">Eliminar</button>
	  </ion-item>
	</ion-list>
</ion-content>
